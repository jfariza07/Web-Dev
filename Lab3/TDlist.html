<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <header class="site-header">
      <h1 class="site-title">ToDo List</h1>
    </header>

    <main class="container">
      <section class="card" aria-labelledby="todo-title">
        <h2 id="todo-title" class="card-title">ToDo List</h2>

        <form id="todo-form" class="todo-form">
          <label class="sr-only" for="task-input">New Task</label>
          <input
            id="task-input"
            class="task-input"
            type="text"
            name="task"
            placeholder="New Task"
            autocomplete="off"
          />
          <button class="btn btn-primary" type="submit">Add</button>
        </form>

        <ul id="todo-list" class="todo-list" aria-live="polite"></ul>
      </section>
    </main>

    <footer class="site-footer">
      <p>Web Dev Lab</p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
