<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="page">
    <section class="layout">
      <div class="left">
        <h1 class="brand">facebook</h1>
        <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <div class="right">
        <form class="card" action="#" method="post">
          <label class="sr-only" for="email">Email or phone</label>
          <input id="email" class="field" type="text" name="email" placeholder="Email or phone number" required>

          <label class="sr-only" for="password">Password</label>
          <input id="password" class="field" type="password" name="password" placeholder="Password" required>

          <button class="btn btn-primary" type="submit">Log In</button>

          <a class="link" href="#">Forgot password?</a>

          <div class="divider"></div>

          <a class="btn btn-green" href="#">Create new account</a>
        </form>

        <p class="below">
          <a class="below-link" href="#">Create a Page</a> for a celebrity, brand or business.
        </p>
      </div>
    </section>
  </main>
</body>
</html>
