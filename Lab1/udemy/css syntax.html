<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS Syntax</title>
    <link rel="stylesheet" href="3.css">
    <style>
        h1 {
            font-size: 32px;
        }
        .box {
            border: 2px solid #333;
        }
    </style>
</head>
<body>
    <h1>CSS Syntax Unit</h1>
    <p>This paragraph uses tag selectors.</p>
    <p class="note">This paragraph uses a class selector.</p>
    <p id="main">This paragraph uses an id selector.</p>
    <a href="https://www.example.com" target="_blank">A link</a>
    <div class="box">
        <h2>Units and Colors</h2>
        <p class="small">This text uses px.</p>
        <p class="medium">This text uses em.</p>
        <p class="large">This text uses rem.</p>
        <button class="btn">Button</button>
    </div>
</body>
</html>
